<!--CONTENIDO-->
<mat-accordion multi="true">
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 1 }}.- Informe</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-informe
      [isCargaAdenda]="isCargaAdenda"
      [fechaDesvinculacion]="fecDesvinculacion"
      [adjuntoInforme]="adjuntoInforme"
      [isReviewExt]="isReviewExt"
      [idDocumento]="idInforme"
      #layoutInforme
    ></vex-layout-informe>
  </mat-expansion-panel>
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 2 }}.- Baja Personal Propuesto</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-baja-personal-propuesto
      [isReviewExt]="isReviewExt"
      [isCargaAdenda]="isCargaAdenda"
      [personalReemplazo]="personalReemplazo"
      #layoutBajaPersPropuesto
    ></vex-layout-baja-personal-propuesto>
  </mat-expansion-panel>
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 3 }}.- Personal propuesto</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-personal-propuesto
      [isReviewExt]="isReviewExt"
      [isCargaAdenda]="isCargaAdenda"
      [idSolicitud]="idSolicitud"
      [uuidSolicitud]="uuidSolicitud"
      [personalReemplazo]="personalReemplazo"
      [idDocDjNepotismo]="idDjNepotismo"
      [idDocDjImpedimento]="idDjImpedimento"
      [idDocDjNoVinculo]="idDJNoVinculo"
      [idDocOtros]="idOtros"
      [adjuntoDjNepotismo]="adjuntoDjNepotismo"
      [adjuntoDjImpedimento]="adjuntoDjImpedimento"
      [adjuntoDjNoVinculo]="adjuntoDjNoVinculo"
      [adjuntoOtros]="adjuntoOtros"
      [codRolRevisor]="codRolRevisor"
      [obsAdjuntoDjNepotismo]="observacionDjNepotismo"
      [obsAdjuntoDjImpedimento]="observacionDjImpedimento"
      [obsAdjuntoDjNoVinculo]="observacionDjNoVinculo"
      [obsAdjuntoOtros]="observacionOtros"
      [isReviewExt]="isReviewExt"
      #layoutPersPropuesto
    ></vex-layout-personal-propuesto>
  </mat-expansion-panel>
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 4 }}.- Solicitud de reemplazo de
        supervisor</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-solicitud-reemplazo-supervisor
      [isReviewExt]="isReviewExt"
      [isCargaAdenda]="isCargaAdenda"
      [adjuntoSolicitud]="adjuntoSolicitudReemplazo"
      [idDocSolicitud]="idSolicitudReemplazo"
      [codRolRevisor]="codRolRevisor"
      [obsAdjunto]="observacionSolReemplazo"
      #layoutSolReempSuperv
    ></vex-layout-solicitud-reemplazo-supervisor>
  </mat-expansion-panel>
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 5 }}.- Proyecto de Adenda</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-proyecto-adenda
      [isCargaAdenda]="isCargaAdenda"
      [personalReemplazo]="personalReemplazo"
      [adjuntoProyAdenda]="adjuntoProyAdenda"
      [codRolRevisor]="codRolRevisor"
      [idDocAdenda]="idProyAdenda"
      [obsAdjunto]="observacionProyAdenda"
      [isReviewExt]="isReviewExt"
      #layoutProyAdenda
    ></vex-layout-proyecto-adenda>
  </mat-expansion-panel>
  <mat-expansion-panel class="mt-2" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-bold"
        >{{ itemSeccion + 6 }}.- Cargar Adenda</mat-panel-title
      >
    </mat-expansion-panel-header>
    <vex-layout-cargar-adenda
      [isCargaAdenda]="isCargaAdenda"
      [idReemplazo]="idReemplazo"
      (adjuntoCargadoChange)="onAdjuntoCargado($event)"
      (adjuntoData)="onChangeUploadData($event)"
      #layoutCargarAdenda
    ></vex-layout-cargar-adenda>
  </mat-expansion-panel>
</mat-accordion>
