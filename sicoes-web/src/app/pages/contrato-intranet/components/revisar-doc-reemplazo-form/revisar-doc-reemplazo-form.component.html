<vex-page-layout mode="card">
    <vex-page-layout-header class="h-6" [class.px-gutter]="true"></vex-page-layout-header>
    <vex-page-layout-content class="-mt-6" [class.px-gutter]="true">
        <form action="">
            <div class="card px-8 py-6">
                <div class="flex flex-col sm:flex-row gap-x-8" *ngIf="!isCargaAdenda">
                    <div class="flex-auto">
                        <!-- Title -->
                        <h2 class="text-lg font-bold">Revisar Documentos</h2>
                        <mat-divider></mat-divider>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-x-8" *ngIf="isCargaAdenda">
                    <div class="flex-auto">
                        <!-- Title -->
                        <h2 class="text-lg font-bold">Cargar Adenda</h2>
                        <mat-divider></mat-divider>
                    </div>
                </div>

                <vex-revisar-doc-reemplazo-form-review *ngIf="!isCargaAdenda"
                  [idReemplazo] = "idReemplazoPersonal"
                  [idSolicitud] = "idSolicitud"
                  [uuidSolicitud] = "uuidSolicitud"
                #reemplazoPersFormEdit></vex-revisar-doc-reemplazo-form-review>

                <vex-adenda-form-upload *ngIf="isCargaAdenda"
                  [idSolicitud] = "idSolicitud"
                  [uuidSolicitud] = "uuidSolicitud"
                #adendaFormUpload></vex-adenda-form-upload >

                <div class="py-4 border-t flex flex-row justify-end gap-x-4">
                    <button *ngIf="!isCargaAdenda" color="primary" mat-raised-button type="button" (click)="registrarRevision()">
                        {{ btnRegister }}
                    </button>
                    <button *ngIf="isCargaAdenda" color="primary" mat-raised-button type="button">
                        {{ btnGuardarAdenda }}
                    </button>
                    <button color="primary" mat-raised-button type="button" (click)="toGoBandejaContratos()">
                        Regresar
                    </button>
                </div>
            </div>
        </form>
    </vex-page-layout-content>
</vex-page-layout>
