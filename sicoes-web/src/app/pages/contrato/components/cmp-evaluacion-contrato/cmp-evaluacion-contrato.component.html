<div>
    <div class="flex items-center justify-end">
        <div class="flex flex-col">
            <mat-radio-group aria-label="Select an option" class="flex gap-8" (change)="guardarEstado($event, requisito)" [value]="currentRequisito.procRevision" [disabled]="!editable || currentRequisito.procRevision !== '0'">
                <mat-radio-button *ngFor="let opt of listOpcion" [value]="opt.key">{{opt.value}}</mat-radio-button>
            </mat-radio-group>
            <span *ngIf="currentFechaEvaluacion !== undefined" class="text-right">Evaluado por: {{ currentUsuarioEvaluacion }} {{ currentFechaEvaluacion }} </span>
        </div>
        <button class="ml-2" color="primary" mat-raised-button type="button" *ngIf="currentFechaEvaluacion !== undefined" (click)="registrarObs(requisito)">Resultado</button>
    </div>
</div>
