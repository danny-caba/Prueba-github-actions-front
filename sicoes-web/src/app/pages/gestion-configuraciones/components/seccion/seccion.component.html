<div class="card px-8 py-6">
  <div class="flex flex-col sm:flex-row gap-x8">
      <div @fadeInUp class="flex-auto">
          <div class="flex flex-col sm:flex-row sm:gap-2 items-center my-4">
            <button color="primary" mat-raised-button type="button" (click)="nuevaSeccion('Registrar')">
              <mat-icon svgIcon="mat:add"></mat-icon> Nueva Sección
            </button>
        </div>
      </div>
  </div>
  <div class="overflow-auto shadow-2xl rounded">
      <!-- tabla -->
       <table @stagger [dataSource]="dataSource" class="w-full rounded" mat-table matSort>
          <ng-container matColumnDef="orden">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>N°</th>
              <td class="text-primary font-medium" mat-cell *matCellDef="let element; index as nroRegistro">{{ nroRegistro + 1}}</td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
              <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{ element?.deSeccion }}</td>
          </ng-container>

          <ng-container matColumnDef="personal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Requiere Personal?</th>
              <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{ element?.flReqPersonal == '1' ? 'Sí' : 'No' }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{ element?.esSeccion == '1' ? 'Activo' : 'Inactivo' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Acciones</th>
              <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button color="primary" (click)="nuevaSeccion('Actualizar', element)">
                      <mat-icon svgIcon="mat:edit"></mat-icon>
                  </button>
                  <!-- <button mat-icon-button color="warn" (click)="eliminarSeccion(element)">
                      <mat-icon svgIcon="mat:delete"></mat-icon>
                  </button> -->
              </td>
          </ng-container>

          <!-- <ng-container matColumnDef="loading">
              <td mat-footer-cell *matFooterCellDef colspan="9" class="text-center">Cargando Datos...</td>
          </ng-container>

          <ng-container matColumnDef="vacio">
              <td mat-footer-cell *matFooterCellDef colspan="9" class="text-center text-primary">No se encuentran resultados para los filtros seleccionados</td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{ hide: dataSource != null }"></tr>
          <tr mat-footer-row *matFooterRowDef="['vacio']" [ngClass]="{ hide: !(dataSource != null && dataSource.data.length == 0) }"></tr> -->
       </table>
       <mat-paginator class="sticky left-0" [pageSizeOptions]="[10, 20, 30]" (page)="pageChange($event)"
       showFirstLastButtons></mat-paginator>
  </div>
</div>
