<vex-page-layout mode="card">
    <vex-page-layout-header class="h-6"></vex-page-layout-header>
    <vex-page-layout-content class="-mt-6" [class.px-gutter]="true">
        <div class="flex flex-col sm:flex-row gap-4">
            <div @fadeInUp class="card flex-auto">
                <!-- TITULO -->
                <div class="px-6 py-4 border-b text-center">
                    <h2 class="title m-0 extrabold text-2xl">Registro de Precalificación de Empresas Supervisoras - <a class=" text-primary font-bold hover:underline cursor-pointer" [href]="descargarPDF()" download>[Descargar Empresas sector energía con Facturación]</a></h2>
                </div>
                <!--BOTONES-->
                <div class="mt-4 flex justify-center">
                    <mat-button-toggle-group [formControl]="form.controls.opcionJuridica" class="mat-elevation-z8">
                        <mat-button-toggle [value]="true" (click)="flagIsJuridico(true)">Personas Jurídicas</mat-button-toggle>
                        <mat-button-toggle [value]="false" (click)="flagIsJuridico(false)">Personas Naturales</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                
                <!-- FILTRO PERSONAS JURIDICAS-->
                <div *ngIf="flagJuridico; else tablePN">
                    <vex-registro-emp-pj></vex-registro-emp-pj>
                </div>
                
                <ng-template #tablePN>
                    <vex-registro-emp-pn></vex-registro-emp-pn>
                </ng-template>
                
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
