<vex-page-layout mode="card">
    <div [@stagger]="true" class="p-gutter" vexContainer>
        <div fxLayout="column" fxLayoutGap="20px">
            <div @fadeInUp class="card">
                <div class="px-4 py-4 border-b" fxLayout="column" fxLayoutAlign="center center">
                    <h2 class="title m-0 font-bold">SOLICITUD DE INSCRIPCIÓN EN REGISTRO DE PRECALIFICACIÓN DE EMPRESAS SUPERVISORAS</h2>
                </div>
                <mat-accordion multi="true">
                    <mat-expansion-panel class="mt-2" expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="font-bold">1.- DATOS DE LA EMPRESA</mat-panel-title>
                        </mat-expansion-panel-header>
                        <vex-layout-datos-pers-nat-postor #layoutDatosPersJur [editable]="true"></vex-layout-datos-pers-nat-postor>
                    </mat-expansion-panel>
                    <mat-expansion-panel class="mt-2" expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="font-bold">2.- REPRESENTANTE LEGAL</mat-panel-title>
                        </mat-expansion-panel-header>
                        <vex-layout-datos-representante-legal #layoutRepresentanteLeg [editable]="true"></vex-layout-datos-representante-legal>
                    </mat-expansion-panel>
                </mat-accordion>
                <div class="flex flex-col sm:flex-row sm:gap-2 items-center justify-end p-4">
                    <button color="primary" mat-raised-button type="button" class="hover-class"
                        (click)="borrador()">Siguiente</button>
                    <button color="primary" mat-raised-button type="button" class="hover-class"
                        (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</vex-page-layout>
