<div class="py-4">
  <div class="grid sm:grid-cols-3 md:grid-cols-3 gap-x-8">
    <div class="flex flex-col col-span-2">
      <mat-label class="text-primary text-sm font-medium">Nombre del documento</mat-label>
      <mat-form-field>
        <input
          [formControl]="formGroup.controls.documentName"
          [matAutocomplete]="autoTecnico"
          placeholder="Ingrese el nombre del documento"
          matInput
          (blur)="blurEvaluadorTecnico()"
        />
        <mat-autocomplete
          #autoTecnico="matAutocomplete"
          [displayWith]="displayFn"
        >
          <mat-option
            *ngFor="let state of filteredStatesTecnico$ | async"
            [value]="state"
          >
            {{ state.nombres }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="flex flex-col">
      <mat-label class="text-primary text-sm font-medium">Etapa</mat-label>
      <mat-form-field  class="flex-auto">
          <mat-select [formControl]="formGroup.controls.etapa" [compareWith]="compareSelecIdListadoDetalle" placeholder="Selecionar etapa">
              <mat-option *ngFor="let obj of listGrupos" [value]="obj">
                  {{ obj.nombre }}
              </mat-option>
          </mat-select>
          <mat-error *ngIf="formGroup.get('etapa').hasError('required')">Seleccione Etapa</mat-error>
      </mat-form-field>
  </div>
  </div>
  <div class="flex items-center py-2 w-full">
    <!-- <vex-form-adjuntos-btn
      class="w-full"
      [titulo]="'Archivo (*.pdf)'"
      [editable]="validarEdicion(document)"
      [solicitud]="solicitud"
    >
    </vex-form-adjuntos-btn> -->
    <input #fileInput2 name="{{nameInputRamdom}}" type="file" onclick="this.value = null" (change)="onFileInput($event)" style="display:none;" multiple/>
    <h2 class="border rounded body-2 font-medium m-0 p-2 text-primary flex items-center w-full">
    <mat-icon class="ltr:mr-4 rtl:ml-4 flex-none" svgIcon="mat:attach_file"></mat-icon>
    <span class="flex-auto text-secundary">{{adjuntoInput.name }}</span>
    <button color="primary" mat-button type="button" (click)="clickFile(adjuntoInput)" *ngIf="!adjuntoInput?.name" [disabled]="!formGroup.valid">
      <mat-icon class="ltr:mr-1 rtl:ml-1 ltr:-ml-1 rtl:-mr-1 icon-sm" svgIcon="mat:add"></mat-icon>
      <span>Adjuntar...</span>
    </button>
    <!-- <button *ngIf="adjuntoInput.adjunto != null" matTooltip="Descargar"
        color="primary"
        (click)="descargar(adjuntoInput?.adjunto)" class="text-primary leading-none flex items-center justify-center hover:bg-hover" mat-icon-button type="button">
        <mat-icon svgIcon="mat:download" size="18px"></mat-icon>
    </button> -->
    <div *ngIf="adjuntoInput?.name">
        <button matTooltip="Eliminar"
            color="primary"
            (click)="eliminar()" class="text-primary leading-none flex items-center justify-center hover:bg-hover" mat-icon-button type="button">
            <mat-icon svgIcon="mat:delete" size="18px"></mat-icon>
        </button>
    </div>
    <mat-progress-bar mode="query" color="warn" class="border p-0 rounded w-full" *ngIf="adjuntoInput.inProgress == true"></mat-progress-bar>
</h2>
  </div>
  <div class="flex justify-end items-center">
    <!-- <h3 class="text-xs text-primary">Importante: para publicar un proceso, <strong>tienes que registrarte como miembro del comit√©.</strong></h3> -->
    <button color="primary" mat-raised-button type="button" (click)="guardar()">
      Registrar
    </button>
  </div>
</div>
