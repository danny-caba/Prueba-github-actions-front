<div class="flex flex-col sm:gap-4 mt-4">
    <mat-label class="w-60 font-bold">Resultado</mat-label>

    <mat-radio-group aria-label="Select an option" class="flex gap-8" [formControl]="formGroup.controls.evaluacion">
        <mat-radio-button *ngFor="let opt of listOpcion" [value]="opt" [disabled]="opt?.editable">{{opt.nombre}}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field  class="flex-auto">
      <mat-label>Observaciones</mat-label>
      <textarea #observacionDescripcion rows="4" cdkTextareaAutosize matNativeControl [formControl]="formGroup.controls.observacion" maxlength="300"></textarea>
      <!--mat-error *ngIf="formGroup.get('observaciones').hasError('required')">Ingrese motivo</mat-error-->
      <mat-hint align="end">{{observacionDescripcion.value.length}} / 300</mat-hint>           
    </mat-form-field>
</div>
