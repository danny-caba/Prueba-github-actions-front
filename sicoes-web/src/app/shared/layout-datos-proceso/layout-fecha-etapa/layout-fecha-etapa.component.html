<div class="w-full h-full overflow-hidden flex flex-col">
    <div class="p-4  bg-white">
        <div class="flex flex-row mb-4 items-center">
            <button (click)="openDrawer()" class="block" *ngIf="!(isDesktop$ | async)" color="primary" mat-icon-button type="button">
                <mat-icon svgIcon="mat:menu"></mat-icon>
              </button> 
              <div class="">
                <div class="text-primary text-xl font-bold">2. Fecha por etapa</div>
              </div>
        </div>
        <div class="">
            <mat-divider></mat-divider>
        </div>
    </div>
    <div class="px-4 flex-auto  bg-white">
        <div class="flex flex-col gap-2" *ngIf="bEdit == true">
            <vex-cmp-fecha-etapa #cmpFechaEtapa (actualizarTabla)="actualizarProceso()" [PROCESO]="PROCESO"></vex-cmp-fecha-etapa>
        </div>   
        <div class="mx-0 border-b overflow-auto">
            <table @stagger mat-table [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="grupo">
                    <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
                    <td mat-cell *matCellDef="let element" class="text-primary font-medium"> {{element?.fechaInicio}} </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef>Fecha de Fin</th>
                    <td mat-cell *matCellDef="let element" class="text-primary font-medium"> {{element?.fechaFin}} </td>
                </ng-container>
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef>Etapa</th>
                    <td mat-cell *matCellDef="let element" class="text-primary font-medium">
                        {{ element.etapa?.nombre }}
                      </td>
                  </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td *matCellDef="let row" class="w-10 text-primary" mat-cell>
                        <button (click)="actualizarEtapa(row)" matTooltip="Editar" *ngIf="bEdit == true">
                            <mat-icon svgIcon="mat:edit"></mat-icon>
                        </button>

                        <button (click)="descargarXlsConsultas()" matTooltip="Descargar consultas" *ngIf="bView == true && row.etapa?.nombre == FORMULACION_CONSULTAS && evaluarFechaPorEtapa(row.fechaInicio, row.fechaFin) == 'ConcluÃ­do' && row.proceso?.estado?.codigo !== 'EN_ELABORACION'">
                            <img class="w-6" src="assets/img/icons/logos/excel-icon.png" alt="Logo Excel">
                        </button>
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="loading">
                    <td mat-footer-cell *matFooterCellDef colspan="4" class="text-center">
                        Cargando Datos...
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="vacio">
                    <td mat-footer-cell *matFooterCellDef colspan="4" class="text-center text-primary">
                        No se encuentran resultados para los filtros seleccionados
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource != null}"></tr>
                <tr mat-footer-row *matFooterRowDef="['vacio']"
                    [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0) }"></tr>
            </table>
        
            <mat-paginator class="sticky left-0" [pageSizeOptions]="[10, 20, 30]" (page)="pageChange($event)"showFirstLastButtons></mat-paginator>
        </div>   
    </div>
    <div class="py-4 border-t flex flex-row">
        <button color="primary" mat-stroked-button type="button" (click)="cancelar()">
            Cancelar
        </button>
        <span class="flex-auto"></span>
        <div class="flex flex-row gap-x-2">
            <!--button color="primary" mat-stroked-button type="button" (click)="cancelar()">
                Guardar y Salir
            </button>
            <button color="primary" mat-raised-button type="button" (click)="siguiente()">
                Guardar y Continuar
            </button-->
            <button color="primary" mat-raised-button type="button" (click)="siguiente()">
                Siguiente
            </button>
        </div>
    </div>  
</div>
