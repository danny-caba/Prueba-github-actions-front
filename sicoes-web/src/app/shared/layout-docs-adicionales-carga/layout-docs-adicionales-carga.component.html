<div class="panel-group">
    <ng-container [ngTemplateOutlet]="templateContratoAlquiler"></ng-container>
    <mat-divider></mat-divider>
    <ng-container [ngTemplateOutlet]="templateSeguroSoat"></ng-container>
  </div>
  
  <ng-template #templateContratoAlquiler>
    <div class="fila-documento">
      <!-- Columna 1: Etiqueta del documento -->
      <div class="col tipo-doc">
        CONTRATO POR ALQUILER CAMIONETA
      </div>
  
      <!-- Columna 2: Archivos o input -->
      <div class="col archivos">
        <ng-container *ngIf="isReview; else uploadContrato">
          <vex-form-adjuntos-no-title
            class="ml-auto"
            [adjuntoInput] = "adjAlqCamioneta"
            [editable]="!isReview">
          </vex-form-adjuntos-no-title>
        </ng-container>
        <ng-template #uploadContrato>
          <vex-form-adjuntos-no-title
            [titulo]="'Archivo (*.pdf)'"
            [editable]="editable"
            class="ml-4"
            [idSeccion]="'1034'"
            [idTipoDocumento]="'1034'"
            [idReemplazoPersonal]="'75'"
            [deNombreDocumento]="'OTROS'"
            [feFechaRegistro]="'21/07/2025'"
            [archivoDescripcion]="'Otros documentos'">
          </vex-form-adjuntos-no-title>
        </ng-template>
    </div>
  
      <!-- Columna 3: Radios -->
      <div class="col radios" *ngIf="isReview">
        <mat-radio-group 
          [(ngModel)]="marcacionContratoAlquiler"
          [disabled] = "adjAlqCamioneta?.adjunto?.archivo == null"
          (change)="onMarcaAlqCamionetaChange($event.value)"
          class="flex items-center gap-2">
          <mat-radio-button value="SI">Sí</mat-radio-button>
          <mat-radio-button value="NO">No</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <!-- Columna 4: Evaluado por -->
      <div class="col evaluado-por text-secondary text-sm" *ngIf="isReview">
        {{docAlqCamionetaEvaluadoPor || 'Evaluado por:'}}
      </div>
  
      <!-- Columna 5: Fecha y Hora -->
      <div class="col fecha-hora text-secondary text-sm" *ngIf="isReview">
        {{docAlqCamionetaFechaHora || 'Fecha y Hora'}}
      </div>
  
    </div>
  </ng-template>
  
  
  <ng-template #templateSeguroSoat>
    <div class="fila-documento">
        <!-- Columna 1: Etiqueta del documento -->
        <div class="col tipo-doc">
          SEGURO SOAT
        </div>
    
        <!-- Columna 2: Archivos o input -->
        <div class="col archivos">
          <ng-container *ngIf="isReview; else uploadContrato">
            <vex-form-adjuntos-no-title
            class="ml-auto"
            [adjuntoInput] = "adjSeguroSoat"
            [editable]="!isReview">
          </vex-form-adjuntos-no-title>
          </ng-container>
          <ng-template #uploadContrato>
            <vex-form-adjuntos-no-title
              [titulo]="'Archivo (*.pdf)'"
              [editable]="editable"
              class="ml-4"
              [idSeccion]="'1035'"
              [idTipoDocumento]="'1035'"
              [idReemplazoPersonal]="'75'"
              [deNombreDocumento]="'SEGUROS'"
              [feFechaRegistro]="'21/07/2025'"
              [archivoDescripcion]="'SEGURO SOAT'">
            </vex-form-adjuntos-no-title>
          </ng-template>
      </div>
    
        <!-- Columna 3: Radios -->
        <div class="col radios" *ngIf="isReview">
          <mat-radio-group 
            [(ngModel)]="marcacionSeguroSoat"
            [disabled] = "adjSeguroSoat?.adjunto?.archivo == null"
            (change)="onMarcaSeguroSoatChange($event.value)"
            class="flex items-center gap-2">
            <mat-radio-button value="SI">Sí</mat-radio-button>
            <mat-radio-button value="NO">No</mat-radio-button>
          </mat-radio-group>
        </div>
    
        <!-- Columna 4: Evaluado por -->
        <div class="col evaluado-por text-secondary text-sm" *ngIf="isReview">
          {{docSeguroSoatEvaluadoPor || 'Fecha y Hora'}}
        </div>
    
        <!-- Columna 5: Fecha y Hora -->
        <div class="col fecha-hora text-secondary text-sm" *ngIf="isReview">
          {{docSeguroSoatFechaHora || 'Fecha y Hora'}}
        </div>
    
      </div>
  </ng-template>
