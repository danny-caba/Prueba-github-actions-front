<div class="mx-0 py-4 border-b overflow-auto">
    <table @stagger mat-table [dataSource]="dataSource" class="w-full" matSort>
        <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
            <td mat-cell *matCellDef="let element"> {{element?.numeroDocumento}} </td>
        </ng-container>
        <ng-container matColumnDef="asunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Asunto</th>
            <td mat-cell *matCellDef="let element"> {{element?.asunto}} </td>
        </ng-container>
        <ng-container matColumnDef="archivo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Archivo</th>
            <td mat-cell *matCellDef="let element"> {{element?.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creaci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{paserFecha(element?.fechaCreacion)}} </td>
        </ng-container>
        <ng-container matColumnDef="creador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creador</th>
            <td mat-cell *matCellDef="let element"> {{element?.autor}} </td>
        </ng-container>

        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef colspan="5" class="text-center">
                No se encuentran resultados para los filtros seleccionados
            </td>
        </ng-container>

        <ng-container matColumnDef="vacio">
            <td mat-footer-cell *matFooterCellDef colspan="5" class="text-center text-primary">
                No se encuentran resultados para los filtros seleccionados
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource != null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['vacio']"
            [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0) }"></tr>
    </table>

    <mat-paginator class="sticky left-0" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
