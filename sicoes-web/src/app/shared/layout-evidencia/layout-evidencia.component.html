<div class="py-2 flex items-center justify-end gap-2" *vexOptionRole="opcion.BTN_EVIDENCIA_ADD">
    <button color="primary" mat-raised-button type="button" (click)="agregarEvidencia()">Agregar</button>
</div>
<div class="mx-0 py-4 border-b overflow-auto">
    <table @stagger mat-table [dataSource]="dataSource" class="w-full" matSort>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element?.descripcion}} </td>
        </ng-container>
        
        <ng-container matColumnDef="archivo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Archivos</th>
            <td *matCellDef="let row" mat-cell>
                <div class="flex items-center gap-1 cursor-pointer">
                    <div *ngIf="row?.tipoArchivo" (click)="descargarArchivo(row)"
                        [ngClass]="['text-purple', 'bg-purple-light']"
                        class="rounded px-2 py-1 font-medium text-xs flex-none">
                        {{ row?.tipoArchivo?.nombre }}
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="acciones">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Acciones</th>
            <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
                <button (click)="$event.stopPropagation()" [matMenuTriggerData]="{ obj: row }"
                    [matMenuTriggerFor]="actionsMenu" mat-icon-button type="button" class="hover:bg-hover">
                    <mat-icon svgIcon="mat:more_horiz"></mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef colspan="3" class="text-center">
                Cargando Datos...
            </td>
        </ng-container>

        <ng-container matColumnDef="vacio">
            <td mat-footer-cell *matFooterCellDef colspan="3" class="text-center text-primary">
                No se encuentran resultados para los filtros seleccionados
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource != null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['vacio']"
            [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0) }"></tr>
    </table>

    <mat-paginator class="sticky left-0" [pageSizeOptions]="[10, 20, 30]" (page)="pageChange($event)"
        showFirstLastButtons></mat-paginator>
</div>
<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
    <ng-template let-obj="obj" matMenuContent>
        <button (click)="actualizarVer(obj, 'view')" mat-menu-item>
            <mat-icon svgIcon="mat:preview"></mat-icon>
            <span>Ver</span>
        </button>
        <button (click)="actualizarVer(obj, 'edit')" mat-menu-item *vexOptionRole="opcion.BTN_EVIDENCIA_ADD">
            <mat-icon svgIcon="mat:edit"></mat-icon>
            <span>Modificar</span>
        </button>
        <button (click)="eliminarEvidencia(obj)" mat-menu-item *vexOptionRole="opcion.BTN_EVIDENCIA_ADD">
            <mat-icon svgIcon="mat:delete"></mat-icon>
            <span>Eliminar</span>
        </button>
    </ng-template>
</mat-menu>
