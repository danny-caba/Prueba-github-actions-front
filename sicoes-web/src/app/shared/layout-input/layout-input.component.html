<div class="flex flex-col sm:flex-row sm:gap-4" >
    <mat-form-field class="mt-1 flex-auto" >
        <mat-label>{{ label }} <span class="text-red-500">{{ obligatorio ? '*' : '' }}</span></mat-label>
        <textarea matInput #obsAdministrativa [formControl]="formGroup.controls.ctrlInput" maxlength="5000" placeholder="Ingrese {{ label }}..."></textarea>
        <mat-hint align="end">{{obsAdministrativa.value.length}} / 5000</mat-hint>
    </mat-form-field>
</div>
