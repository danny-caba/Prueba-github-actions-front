<form>
    <vex-modal-title [titulo]="'Agregar Representante Legal'"></vex-modal-title>
    <mat-divider class="-mx-6 text-border"></mat-divider>
    <mat-dialog-content class="pt-6 flex-auto">
        <div class="flex flex-col">
            <div class="flex flex-col gap-4">
                <mat-form-field  class="flex-auto w-1/2" >
                    <mat-label>Tipo de Documento</mat-label>
                    <mat-select [formControl]="formGroup.controls.tipoDocumento"
                        [compareWith]="compareSelecIdListadoDetalle">
                        <mat-option *ngFor="let obj of listTipoDocumento" [value]="obj">
                            {{ obj.nombre }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formGroup.get('tipoDocumento').hasError('required')">Ingrese Tipo de Documento
                    </mat-error>
                </mat-form-field>
                <div class="flex-auto flex w-2/3 gap-4">
                    <mat-form-field  class="flex-auto w-1/2" >
                        <mat-label>N° de Documento</mat-label>
                        <input [formControl]="formGroup.controls.numeroDocumento" matInput maxlength="12" minlength="8"
                            (keypress)="numberOnly($event)">
                        <mat-error *ngIf="formGroup.get('numeroDocumento').hasError('required')">Ingrese N° de Documento
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row" fxLayoutAlign="center start" style="padding-top: 12px;" class="w-fit">
                        <button color="primary" mat-raised-button type="button" 
                            (click)="validarDocumento(formGroup.controls.tipoDocumento.value, formGroup.controls.numeroDocumento.value)">Validar
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <mat-form-field  class="flex-auto" >
                    <mat-label>Nombres</mat-label>
                    <input [formControl]="formGroup.controls.nombres" [readonly]="true" matInput maxlength="50">
                </mat-form-field>
                <mat-form-field  class="flex-auto" >
                    <mat-label>Apellido Paterno</mat-label>
                    <input [formControl]="formGroup.controls.apellidoPaterno" [readonly]="true" matInput maxlength="50">
                </mat-form-field>
                <mat-form-field  class="flex-auto" >
                    <mat-label>Apellido Materno</mat-label>
                    <input [formControl]="formGroup.controls.apellidoMaterno" [readonly]="true" matInput maxlength="50">    
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>


    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="closeModal()">Cancelar</button>
        <button mat-raised-button color="primary" *ngIf="booleanAdd" (click)="grabar()">Grabar</button>
    </mat-dialog-actions>
</form>
