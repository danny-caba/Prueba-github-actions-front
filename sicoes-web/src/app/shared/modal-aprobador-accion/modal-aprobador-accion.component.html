<form>
    <vex-modal-title *ngIf="booleanAdd" [titulo]="'AcciÃ³n Aprobador'"></vex-modal-title>
    <vex-modal-title *ngIf="booleanEdit" [titulo]="'Editar Perfil'"></vex-modal-title>
    <vex-modal-title *ngIf="booleanView" [titulo]="'Ver Detalle'"></vex-modal-title>
    
    <mat-divider class="-mx-6 text-border"></mat-divider>
    <mat-dialog-content class="flex flex-col">
        
        <!-- Lista de perfiles con checkboxes (solo se muestra si mostrarPerfiles es true) -->
        <div class="perfiles-list" *ngIf="mostrarPerfiles && booleanAdd">
        <h2>Eliga el perfil o los perfil, motivo por el cual rechaza la aprobacion:</h2>
            <ng-container *ngFor="let perf of listPerfiles">
                <div class="ml-6 mb-2 flex flex-col sm:flex-row sm:gap-4">
                    <mat-checkbox
                        [checked]="perf.seleccionado"
                        (change)="togglePerfil(perf)">
                        {{ perf.perfil?.nombre || 'Perfil sin nombre' }} - {{ perf.usuario?.nombreUsuario || 'Evaluador' }}  
                    </mat-checkbox>
                </div>
            </ng-container>
        </div>
        <mat-form-field  class="mt-6 flex-auto">
            <mat-label>Observaciones</mat-label>
            <textarea matInput #obsAdministrativa [formControl]="formGroup.controls.observacion" maxlength="256"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" *ngIf="booleanAdd" (click)="guardar(AprobadorAccion.APROBADO)">Aprobar y firmar</button>
        <button mat-raised-button color="primary" *ngIf="booleanAdd" (click)="guardar(AprobadorAccion.RECHAZADO)">Rechazar</button>
        <button mat-raised-button color="primary" (click)="closeModal()">Cancelar</button>
    </mat-dialog-actions>
</form>
