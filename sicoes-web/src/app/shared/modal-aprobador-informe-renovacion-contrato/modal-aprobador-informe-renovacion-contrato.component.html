<h2 mat-dialog-title>Acción Aprobador  </h2>

<mat-dialog-content>
  <div class="flex flex-col gap-4">
    <p>¿Qué acción desea realizar sobre los siguientes contratos seleccionados?</p>

    <div *ngIf="data.elementosSeleccionados && data.elementosSeleccionados.length > 0">
      <h3>Contratos a afectar:</h3>
      <ul>
        <li *ngFor="let item of data.elementosSeleccionados">
          {{ item.numeroExpediente }}
        </li>
      </ul>
    </div>

    <mat-form-field class="w-full">
      <mat-label>Observación</mat-label>
      <textarea matInput [formControl]="observacionControl" rows="4" maxlength="500"
                placeholder="Ingrese una observación para esta acción masiva."></textarea>
      <mat-hint align="end">{{ observacionControl.value?.length || 0 }}/500</mat-hint>
      <mat-error *ngIf="observacionControl.hasError('required')">La observación es requerida.</mat-error>
      <mat-error *ngIf="observacionControl.hasError('maxlength')">La observación no puede exceder los 500 caracteres.</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="realizarAccion('APROBAR')">Aceptar</button>
  <button mat-raised-button color="accent" (click)="realizarAccion('RECHAZAR')">Rechazar</button>
  <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
