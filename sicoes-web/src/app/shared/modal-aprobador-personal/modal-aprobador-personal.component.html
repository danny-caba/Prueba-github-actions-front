<h2 mat-dialog-title>Acci贸n Aprobador</h2>

<mat-dialog-content>
  <div class="flex flex-col gap-4">
    <mat-form-field class="w-full">
      <mat-label>Observaciones</mat-label>
      <textarea matInput [formControl]="observacion" rows="4" maxlength="4000"
                placeholder="Ingrese una observaci贸n"></textarea>
      <mat-hint align="end">{{ observacion.value?.length || 0 }}/4000</mat-hint>
      <mat-error *ngIf="observacion.hasError('required')">La observaci贸n es requerida.</mat-error>
      <mat-error *ngIf="observacion.hasError('maxlength')">La observaci贸n no puede exceder los 4000 caracteres.</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="realizarAccion('Firmar',1)" *ngIf="codUsuario==roles.APROBADOR_G3 || codUsuario==roles.APROBADOR_G4">Firmar</button>
  <button mat-raised-button color="primary" (click)="realizarAccion('dar el Visto Bueno a',2)" *ngIf="codUsuario==roles.APROBADOR_G2">Visto Bueno</button>
  <button mat-raised-button color="primary" (click)="realizarAccion('Aprobar',3)" *ngIf="codUsuario==roles.GER_G2 || codUsuario==roles.GER_03 || codUsuario===roles.EVALUADOR">Aprobar</button>
  <button mat-raised-button color="primary" (click)="realizarAccion('Rechazar',4)">Rechazar</button>
  <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
