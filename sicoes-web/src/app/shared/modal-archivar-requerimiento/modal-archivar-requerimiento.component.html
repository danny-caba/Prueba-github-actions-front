<form [formGroup]="formGroup">
    <div class="flex items-center" mat-dialog-title>
        <p class="font-bold flex-auto text-center">{{ title }}</p>
    </div>
    <mat-dialog-content class="flex flex-col">
        <mat-form-field  class="mt-6 flex-auto">
            <mat-label>Observaci√≥n</mat-label>
            <textarea matInput formControlName="deObservacion" maxlength="5000" rows="5"></textarea>
            <mat-hint align="end">{{ formGroup.get('deObservacion')?.value?.length || 0 }} / 5000</mat-hint>
            <mat-error *ngIf="formGroup.get('deObservacion')?.errors?.['required']">El campo es requerido</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button 
            mat-raised-button 
            color="primary" 
            (click)="accion('CANCELAR')" 
            class="mr-2"
        >Cancelar</button>
        <button 
            mat-raised-button 
            color="primary" 
            (click)="accion('GRABAR')"
            class="mr-2"
        >Grabar</button>
    </mat-dialog-actions>
</form>
