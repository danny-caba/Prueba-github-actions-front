<div class="card px-8 py-6">
    <div class="flex flex-col sm:flex-row gap-x8">
        <div @fadeInUp class="flex-auto">
            <!-- TITULO -->
            <div class="flex items-center pb-4">
                <h2 class="title m-0">Programa Anual de Contratación de Empresas Supervidoras</h2>
            </div>
            <mat-divider class="-mr-6 -ml-6"></mat-divider>

            <!-- FILTRO -->
            <div class="py-4 grid sm:grid-cols-2 md:grid-cols-3 gap-x-8">

                <div class="flex flex-col">
                    <mat-label class="text-primary text-sm font-medium">División</mat-label>
                    <mat-form-field class="flex-auto">
                        <mat-select [formControl]="formGroup.controls.areaUsuaria" placeholder="Seleccionar">
                            <mat-option *ngFor="let obj of listaDivisiones" [value]="obj">
                                {{ obj.deDivision }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex flex-col">
                    <mat-label class="text-primary text-sm font-medium">Mes proyectado</mat-label>
                    <mat-form-field class="flex-auto">
                        <mat-select [formControl]="formGroup.controls.mes" placeholder="Seleccionar">
                            <mat-option *ngFor="let obj of meses" [value]="obj">
                                {{ obj.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!--BOTONES-->
                <div class="flex-auto flex flex-row gap-x-4 items-center">
                    <button color="primary" mat-raised-button type="button" (click)="buscar()" class="flex-auto">
                        Buscar
                    </button>
                    <button color="primary" mat-stroked-button type="button" (click)="limpiar()" class="flex-auto">
                        Limpiar
                    </button>

                </div>
            </div>

        </div>
    </div>
    <div class="overflow-auto shadow-2xl rounded">
        <table @stagger [dataSource]="dataSource" class="w-full rounded" mat-table matSort>
            <ng-container matColumnDef="seleccionar">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-button color="primary" [checked]="selectedElement === element"
                        (change)="selectElement(element)">
                    </mat-radio-button>
                </td>
            </ng-container>
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;">Area<br>Usuaria</th>
                <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{
                    mostrarArea(element?.division) }}</td>
            </ng-container>
            <ng-container matColumnDef="pace">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>PACES</th>
                <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{ element.deItemPaces }}</td>
            </ng-container>
            <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes <br> Programado</th>
                <td class="text-primary font-medium" mat-cell *matCellDef="let element">{{ mostrarMes(element?.deMes) }}
                </td>
            </ng-container>

            showFirstLastButtons></mat-paginator>
    </div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="closeModal()">Cancelar</button>
