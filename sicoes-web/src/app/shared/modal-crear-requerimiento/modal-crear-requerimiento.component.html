<form>
    <div class="flex items-center" mat-dialog-title>
        <p class="font-bold flex-auto text-center">{{ title }} Requerimiento</p>
    </div>
    <mat-dialog-content class="flex flex-col">
        <mat-form-field  class="mt-6 flex-auto">
            <mat-label>Gerencia/Divisi√≥n</mat-label>
            <mat-select [formControl]="formGroup.controls.division"
            (selectionChange)="listarPerfilesPorDivision($event)"
            [disabled]="disabledDivision"
            [compareWith]="compareDivision">
                <mat-option *ngFor="let division of listDivision" [value]="division">
                    {{ division.deDivision }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field  class="mt-6 flex-auto">
            <mat-label>Perfil</mat-label>
            <input [formControl]="formGroup.controls.perfil" [matAutocomplete]="autoTecnico" matInput (blur)="blurEvaluadorTecnico()">
            <mat-autocomplete #autoTecnico="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let state of filteredStatesTecnico$ | async" [value]="state" class="custom-option">
                    <span class="body-1">{{ state.dePerfil }}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </mat-dialog-content>
    <p class="italic text-red-600">(*) Campos obligatorios</p>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="accion('SALIR')" >Salir</button>
        <button mat-raised-button color="primary" (click)="accion('GUARDAR')">Grabar</button>
    </mat-dialog-actions>
</form>
