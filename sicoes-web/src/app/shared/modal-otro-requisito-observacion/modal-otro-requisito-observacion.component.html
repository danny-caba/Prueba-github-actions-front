<form>
    <vex-modal-title *ngIf="booleanAdd" [titulo]="'Registrar Observación'"></vex-modal-title>
    <vex-modal-title *ngIf="booleanEdit" [titulo]="'Editar Observación'"></vex-modal-title>
    <vex-modal-title *ngIf="booleanView" [titulo]="'Ver Observación'"></vex-modal-title>
    <mat-divider class="-mx-6 text-border"></mat-divider>
    <mat-dialog-content class="flex flex-col">
        <mat-form-field  class="mt-6 flex-auto">
            <mat-label>Observaciones</mat-label>
            <textarea #observacionDescripcion rows="4" cdkTextareaAutosize matNativeControl [formControl]="formGroup.controls.observacion" maxlength="300" [disabled]="true"></textarea>
            <!--mat-error *ngIf="formGroup.get('observaciones').hasError('required')">Ingrese motivo</mat-error-->
            <mat-hint align="end">{{observacionDescripcion.value.length}} / 300</mat-hint>           
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" *ngIf="booleanAdd" (click)="guardar()">Guardar</button>
        <!--button mat-raised-button color="primary" *ngIf="booleanEdit" (click)="actualizar()">Actualizar</button-->
        <button mat-raised-button color="primary" (click)="closeModal()">Cancelar</button>
    </mat-dialog-actions>
</form>
