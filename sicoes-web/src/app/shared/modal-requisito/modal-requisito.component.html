<form>
  <div class="flex items-center" mat-dialog-title>
      <p class="font-bold flex-auto text-center">{{ title }} REQUISITO</p>
  </div>
  <mat-dialog-content class="flex flex-col">
      <mat-form-field class="mt-6 flex-auto">
          <mat-label>Sección</mat-label>
          <mat-select [formControl]="formGroup.controls.seccion"
          [compareWith]="compareSelectIdSeccion">
              <mat-option *ngFor="let seccion of listTipoSeccion" [value]="seccion">
              {{ seccion?.deSeccion }}
          </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field  class="mt-6 flex-auto">
        <mat-label>Tipo de Dato</mat-label>
        <mat-select [formControl]="formGroup.controls.tipoDato"
        [compareWith]="compareSelecIdListadoDetalle">
            <mat-option *ngFor="let tipoDato of listTipoDato" [value]="tipoDato">
            {{ tipoDato.nombre }}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="mt-6 flex-auto">
        <mat-label>Descripción</mat-label>
        <input matInput [formControl]="formGroup.controls.deSeccionRequisito">
    </mat-form-field>
    <mat-form-field  class="mt-6 flex-auto">
        <mat-label>Entrada de Datos</mat-label>
        <mat-select [formControl]="formGroup.controls.tipoDatoEntrada"
        [compareWith]="compareSelecIdListadoDetalle">
            <mat-option *ngFor="let tipoDatoEntrada of listTipoDatoEntrada" [value]="tipoDatoEntrada">
            {{ tipoDatoEntrada.nombre }}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field  class="mt-6 flex-auto">
        <mat-label>Tipo de Contrato</mat-label>
        <mat-select [formControl]="formGroup.controls.tipoContrato"
        [compareWith]="compareSelecIdListadoDetalle">
            <mat-option *ngFor="let tipoContrato of listTipoContrato" [value]="tipoContrato">
            {{ tipoContrato.nombre }}
        </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="flex justify-between mt-4">
    <mat-checkbox color="primary" class="flex-auto" [formControl]="formGroup.controls.esSeccionRequisito">Activo</mat-checkbox>
    </div>
      
  </mat-dialog-content>
  <p class="italic text-red-600 mt-3">(*) Campos obligatorios</p>
  <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" (click)="accion('GUARDAR')">{{ btnValue }}</button>
      <button mat-raised-button color="primary" (click)="accion('CANCELAR')" >Cancelar</button>
  </mat-dialog-actions>
</form>
