<form>
  <div class="flex items-center" mat-dialog-title>
      <p class="font-bold flex-auto text-center">{{ title }} SECCIÓN</p>
  </div>
  <mat-dialog-content class="flex flex-col">
      <mat-form-field class="mt-6 flex-auto">
          <mat-label>Descripción</mat-label>
          <input matInput [formControl]="formGroup.controls.descripcion">
      </mat-form-field>
      <div class="flex justify-between">
        <mat-checkbox color="primary" class="flex-auto" [formControl]="formGroup.controls.personal">Incluye Personal</mat-checkbox>
        
        <mat-checkbox color="primary" class="flex-auto" [formControl]="formGroup.controls.activo">Activo</mat-checkbox>
      </div>
      <div>
        <div class="flex justify-between mt-4">
            <mat-checkbox color="primary" class="flex-auto" [formControl]="formGroup.controls.flVisibleSeccion"><span class="text-gray-500 italic text-xs break-words whitespace-normal min-w-[150px]">Desmarcar en caso se necesite Inhabilitar cuando el monto no supere {{ MONTO_FIJO[0].valor }}.00 soles (CARTA FIANZA DE FIEL CUMPLIMIENTO)</span></mat-checkbox>
        </div>
      </div>
  </mat-dialog-content>
  <p class="italic text-red-600 mt-3">(*) Campos obligatorios</p>
  <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" (click)="accion('GUARDAR')">{{ btnValue }}</button>
      <button mat-raised-button color="primary" (click)="accion('CANCELAR')" >Cancelar</button>
  </mat-dialog-actions>
</form>
