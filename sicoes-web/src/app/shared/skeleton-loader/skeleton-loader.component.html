<ng-container *ngFor="let i of [].constructor(count)">
  <div class="flex justify-between mb-4 items-center pb-2 px-6 animate-pulse">
    <div class="flex gap-x-2 w-5/12">
      <div class="w-4 h-4 bg-gray-300 rounded mr-2"></div>
      <div class="flex-1">
        <div class="h-4 bg-gray-300 rounded mb-2 w-3/4"></div>
        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
      </div>
    </div>
    <div class="flex flex-col gap-y-2 items-end">
      <div class="w-32 h-8 bg-gray-300 rounded mb-2"></div>
      <div class="w-24 h-6 bg-gray-200 rounded"></div>
    </div>
  </div>
</ng-container>
